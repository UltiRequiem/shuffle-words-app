<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="app.js"></script>
    <title>Shuffle Words</title>
  </head>
  <body>
    <main>
      <h1>Shuffle a list of words</h1>
      <form onsubmit="return shuffle()" action="#">
        <label for="lowercase"
          >Lower Case

          <input type="checkbox" id="lowercase" name="lowercase" />
        </label>

        <label for="uppercase"
          >Upper Case

          <input type="checkbox" id="uppercase" name="uppercase" />
        </label>

        <label for="words" class="input">
          <input type="text" id="words" name="words" />
        </label>

        <button>Shuffle!</button>
      </form>

      <textarea id="answer"></textarea>

    </main>
  </body>
</html>
