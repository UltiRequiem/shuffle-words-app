<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <script defer type="module" src="app.js"></script>
    <title>Shuffle Words</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Shuffle a list of words</h1>
      </header>
      <main>
        <div class="form_container">
          <form action="#" id="principal_form">
            <label for="lowercase"
              >Lower Case

              <input type="checkbox" id="lowercase" name="lowercase" />
            </label>

            <label for="uppercase"
              >Upper Case

              <input type="checkbox" id="uppercase" name="uppercase" />
            </label>

            <label for="words" class="input" class="input">
              <input type="text" id="words" name="words" />
            </label>

            <button>Shuffle!</button>
          </form>
        </div>

        <textarea id="answer"></textarea>
      </main>

    </div>
  </body>
</html>
